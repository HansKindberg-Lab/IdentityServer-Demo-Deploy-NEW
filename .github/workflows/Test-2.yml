name: "A"

on:
  #push:
  #  branches: [ master ]
  workflow_dispatch:

env:
  CONNECTION_STRINGS: |
    [
      {
        "name": "IdentityServer",
        "slotSetting": false,
        "type": "SQLServer",
        "value": "Database=${{ secrets.DATABASE_NAME }};Password=${{ secrets.DATABASE_USER_PASSWORD }};Server=${{ secrets.SQLSERVER_NAME }}.database.windows.net;User ID=${{ secrets.DATABASE_USER }}"
      }
    ]
  SQLSERVER_INSTANCE: "${{ secrets.SQLSERVER_NAME }}.database.windows.net"

jobs:
  A:
    name: "A"
    runs-on: "ubuntu-latest"
    steps:
      - name: "Test"
        run: |
          $a = "${{ env.CONNECTION_STRINGS }}";
          $b = "${{ env.SQLSERVER_INSTANCE }}";
          Write-Host $a;
          Write-Host $b;
        shell: pwsh